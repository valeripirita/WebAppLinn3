<h1>Category Data</h1>

<p>This component demonstrates fetching Category data from the server.</p>

<p *ngIf="!empList"><em>Loading...</em></p>

<p>
    <a [routerLink]="['/register-category']">Create New</a>
</p>

<table class='table' *ngIf="empList">
    <thead>
        <tr>
            <th>CategoryId</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empList">
            <td>{{ emp.categoryId }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.city }}</td>
            <td>
            <td>
                <a [routerLink]="['/category/edit/', emp.categoryId]">Edit</a> |
                <a [routerLink]="" (click)="delete(emp.categoryId)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
